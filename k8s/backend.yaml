# Golang Backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simon-guestbook
      component: backend
  template:
    metadata:
      labels:
        app: simon-guestbook
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/rafaelnacho1/guestbook:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 512Mi
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: simon-db-config
                  key: db-host
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: simon-db-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: simon-db-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: simon-redis-password
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: simon-backend
spec:
  type: ClusterIP
  selector:
    app: simon-guestbook
    component: backend
  ports:
    - port: 8080
      targetPort: 8080
